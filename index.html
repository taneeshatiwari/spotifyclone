<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play music!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h2 class="topic">Your Favourite music!</h2>
            <div class="songItems">
                <img src="" alt="1">
                <span class="songName">Husn</span>
                <span class="songTime">03.45</span>
                <span class="songPlay"><i class="far fa-circle-play"></i></span>
            </div>
            <div class="songItems">
                <img src="" alt="2">
                <span class="songName">Alag Aasmaan</span>
                <span class="songTime">03.45</span>
                <span class="songPlay"><i class="far fa-circle-play"></i></span>
            </div>
            <div class="songItems">
                <img src="" alt="2">
                <span class="songName">Baarishein</span>
                <span class="songTime">03.45</span>
                <span class="songPlay"><i class="far fa-circle-play"></i></span>
            </div>
            <div class="songItems">
                <img src="" alt="2">
                <span class="songName">Baarishein</span>
                <span class="songTime">03.45</span>
                <span class="songPlay"><i class="far fa-circle-play"></i></span>
            </div>
            <div class="songItems">
                <img src="" alt="2">
                <span class="songName">Baarishein</span>
                <span class="songTime">03.45</span>
                <span class="songPlay"><i class="far fa-circle-play"></i></span>
            </div>
           
        </div>
        
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="bar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img id="playingGif"src="playing.gif" width="45px" ><span class="songPlaying">Husn - Anuv jain</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
